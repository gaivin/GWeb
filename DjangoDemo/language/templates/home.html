{% extends "base.html" %}
{% block title %}GWeb{% endblock %}

{% block link_script%}

{% endblock %}

{% block content %}
<div class="container" style="margin-top: 50px;">

    <div class="starter-template">
        {% for language in language_list %}
        <h2>{{ language.name }}</h2>
        <p>{{ language.release_date }}</p>
        <p>{{ language.language_type }}</p>
        <p>{{ language.description }}</p>
        {% endfor %}
    </div>

</div>
{% endblock %}
